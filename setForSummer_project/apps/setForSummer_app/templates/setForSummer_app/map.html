<div id="{{id}}"></div>
<script>
    function initMap(){
        var latitude = {{lat}};
        var longitude = {{lon}};
        var coords={lat:latitude,lng:longitude};

        var mapCenter = new google.maps.LatLng(coords.lat,coords.lng);

        var options = {
            zoom:18,
            center:coords
        };
        var map = new google.maps.Map(document.getElementById('{{id}}'), options);
    }
    initMap();
</script>
